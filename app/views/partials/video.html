<!-- Draw line -->
<draw-line></draw-line>

<!-- Draw rectangle on screen -->
<rectangle></rectangle>
<!-- Add context menu -->
<li data-context-menu="views/partials/contextMenu.html" style="z-index:1000;"></li>
<!-- End -->

<div class="full">

<!-- Full Screen video layout -->
<heat-map class="layerTwo"></heat-map>
<ui-video></ui-video>
</div>
<!-- End full screen layout-->

<!-- Video Controls -->
<div class="layerTwo" style="bottom: 30px; width: 100%;">
  <input id="seekBar" type="range" min="0" max="100" value="0" step="0.1" >

  <!-- <button id="playPauseButton" ng-click="playPause()">Play/Pause</button> -->
  <div id="playPauseButton" ng-click="playPause()" style="display:inline">
    <svg id="playPauseIcon" fill="#fff" height="24" viewBox="0 0 20 20" width="34" xmlns="http://www.w3.org/2000/svg">
      <path ng-attr-d="{{playPauseIcon}}" >
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </div>

  <div id="toggleVolumeRange" style="display:inline">
    <svg fill="#fff" height="24" viewBox="0 0 20 20" width="34" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </div>

  <ul class="dropdown" style="min-width:0 !important; background:transparent;">
    <li>
      <input class="vertical-slider" id="volumeSeekBar" type="range" ng-model="volume" ng-change="" step="0.1" min="0" max="1" style="position:relative">
    </li>
  </ul>

  <div id="buttonCreateCanvas" style="display:inline; margin-right:20px" ng-click="takeSnapshot()">
    <svg fill="#fff" height="24" viewBox="0 0 20 20" width="34" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
          <path d="M24 24H0V0h24v24z" id="a"/>
      </defs>
      <clipPath id="b">
          <use overflow="visible" xlink:href="#a"/>
      </clipPath>
      <path clip-path="url(#b)" d="M3 4V1h2v3h3v2H5v3H3V6H0V4h3zm3 6V7h3V4h7l1.83 2H21c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V10h3zm7 9c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-3.2-5c0 1.77 1.43 3.2 3.2 3.2s3.2-1.43 3.2-3.2-1.43-3.2-3.2-3.2-3.2 1.43-3.2 3.2z"/>
    </svg>
  </div>

  <!-- Toggle menu -->
  <navbar>
    <div id="buttonVideoOptions">
      <svg fill="#fff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" d="M0 0h24v24H0z" fill="none"/>
      <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
      </svg>
    </div>

    <ul class="dropdown">
      <li>
          <a href="" ng-click="playVideoWithoutLogFile()">Play without logs</a>  
      </li> 

      <li>
        <a href="" ng-click="playVideoWithLogFile()">Play with log</a>
      </li>

      <li>
        <a href="" ng-click="clearScreen()">Clear Screen</a>
      </li>

      <li>
        <a href="" ng-click="drawHeatMapFromObject()">Get heatmap</a>
      </li>

    </ul>
  </navbar>
  <!-- End toggle menu -->

  <div id="videoTimeIndicator" style="color:#fff; display:inline"></div>
